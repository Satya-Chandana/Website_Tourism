<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>signinbard</title>
    <link rel="stylesheet" href="htls.css">
    

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>



<body>
    <div class="container">
        <div class="title">Trip Requirements</div>
        <form action="discount.html" id="form">
        <div class="user-details">
            <div class="input-box">
                <label for="hotel" class="details">Hotel</label>
                
                <select id="hotel" >
                    <option value="Hotel">Enter star of Hotel</option>
                    <option value="Hotel">
                        5 Star
                    </option>
                    <option value="Hotel">
                        4 Star
                    </option>
                    <option value="Hotel">
                        3 Star
                    </option>
                    <option value="Hotel">
                        2 Star
                    </option>
                    <option value="Hotel">
                        1 Star
                    </option>
                    
                </select>
            </div>
            <div class="input-box">
                <label for="hotel1" class="details">Hotel Payment</label>
                
                <select id="hotel1" >
                    <option value="Hotel">Enter amount category of Hotel</option>
                    <option value="Hotel">
                        Below 3000 a day
                    </option>
                    <option value="Hotel">
                        3,000 - 5,000 a day
                    </option>
                    <option value="Hotel">
                        5,000 to 8,000 a day
                    </option>
                    <option value="Hotel">
                        8,000 to 10,000 a day
                    </option>
                    <option value="Hotel">
                        10,000 to 20,000 a day
                    </option>
                    <option value="Hotel">
                        Above 20,000 a day
                    </option>
                    
                </select>
            </div>
            <div class="input-box">
                <label for="cab" class="details">Cab</label>
                
                <select id="cab" >
                    <option value="Cab">Enter Cab type</option>
                    <option value="Cab">
                        4 Seater
                    </option>
                    <option value="Cab">
                        6 Seater
                    </option>
                    <option value="Cab">
                        8 Seater
                    </option>
                    
                </select>
                
            
        </div>

        <div class="button">
            <input type="submit" value="Proceed">
        </div>
        
        
        </form>
    </div>
</body>

</html>
